apply plugin: 'com.android.application'


apply plugin: 'android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.snail.labaffinity"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'io.reactivex:rxjava:1.1.8'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.github.campusappcn.AndRouter:router:1.2.4'
    compile 'com.jakewharton:butterknife:8.0.1'
    apt 'com.github.campusappcn.AndRouter:compiler:1.2.4'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'
   // compile files('libs/XposedBridgeApi-87.jar')


    provided fileTree(dir: 'deps', include: ['*.jar'])

    provided files('lib/XposedBridgeApi-87.jar')


}
